---
- name: Restore .password-store
  copy:
    src: "{{ backup_dir }}/.password-store"
    dest: "{{ ansible_env['HOME'] }}/"
    remote_src: true

- name: Check GPG key
  command: gpg --list-key {{ ansible_env['USER'] }}@gmail.com
  register: gpg_key
  failed_when: false
  changed_when: false

- name: Import GPG key
  block:
    - name: Import public key
      command: gpg --import --batch {{ backup_dir }}/gpg
      tags: ["common", "restore"]

    - name: Import secret key
      command: gpg --import --batch {{ backup_dir }}/gpg.secret
  when: gpg_key.rc != 0

- name: Restore new
  copy:
    src: "{{ backup_dir }}/new"
    dest: "{{ ansible_env['HOME'] }}/"
    remote_src: true

- name: Restore moin
  copy:
    src: "{{ backup_dir }}/moin"
    dest: /srv/moin
    remote_src: true

- name: Restore moin permission
  file:
    path: /srv/moin
    mode: '0775'
    group: www-data
    owner: www-data

- name: Restore .ssh
  copy:
    src: "{{ backup_dir }}/.ssh"
    dest: "{{ ansible_env['HOME'] }}/"
    remote_src: true

- name: Restore .ssh permission
  file:
    path: "{{ ansible_env['HOME'] }}/.ssh"
    mode: '0700'

- name: Restore id_rsa permission
  file:
    path: "{{ ansible_env['HOME'] }}/.ssh/id_rsa"
    mode: '0600'